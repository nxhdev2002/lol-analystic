name: Build and Push Docker Image

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master, develop]

env:
  DOCKER_IMAGE_NAME: fbbot
  REGISTRY: docker.io
  DOCKER_NAMESPACE: nxhdev2002

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq sshpass wget gnupg lsb-release

      - name: Install Vault CLI
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install -y vault

      - name: Get VPS credentials from Vault
        id: vault
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
        run: |
          # Fetch VPS credentials from Vault
          VPS_CREDS=$(vault kv get -format=json ${{ secrets.VAULT_SECRET_PATH }} | jq -r '.data.data // .data')
          
          # Parse credentials
          VPS_HOST=$(echo "$VPS_CREDS" | jq -r '.host')
          VPS_USER=$(echo "$VPS_CREDS" | jq -r '.user')
          VPS_PASSWORD=$(echo "$VPS_CREDS" | jq -r '.password')
          VPS_PORT=$(echo "$VPS_CREDS" | jq -r '.port')
          VPS_PATH=$(echo "$VPS_CREDS" | jq -r '.path')
          
          # Set outputs (masked for security)
          echo "::add-mask::$VPS_HOST"
          echo "::add-mask::$VPS_PASSWORD"
          
          echo "host=$VPS_HOST" >> $GITHUB_OUTPUT
          echo "user=$VPS_USER" >> $GITHUB_OUTPUT
          echo "password=$VPS_PASSWORD" >> $GITHUB_OUTPUT
          echo "port=$VPS_PORT" >> $GITHUB_OUTPUT
          echo "path=$VPS_PATH" >> $GITHUB_OUTPUT

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ steps.vault.outputs.host }}
          VPS_USER: ${{ steps.vault.outputs.user }}
          VPS_PASSWORD: ${{ steps.vault.outputs.password }}
          VPS_PORT: ${{ steps.vault.outputs.port }}
          VPS_PATH: ${{ steps.vault.outputs.path }}
        run: |
          # SSH into VPS and deploy using docker compose
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$VPS_PORT" "$VPS_USER@$VPS_HOST" << ENDSSH
            cd $VPS_PATH
            
            # Pull the latest image
            docker compose pull
            
            # Restart with the new image
            docker compose up -d
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully!"
          ENDSSH
