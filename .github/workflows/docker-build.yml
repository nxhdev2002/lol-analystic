name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  DOCKER_IMAGE_NAME: fbbot
  REGISTRY: docker.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/nxhdev2002/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image digest: ${{ steps.build.outputs.digest }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Vault CLI
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y vault

      - name: Retrieve VPS credentials from Vault
        id: vault
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
          VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
          VAULT_SECRET_PATH: ${{ secrets.VAULT_SECRET_PATH }}
        run: |
          # Retrieve secret from Vault
          VAULT_RESPONSE=$(vault kv get -format=json "$VAULT_SECRET_PATH")
          
          # Extract values from Vault response
          echo "host=$(echo $VAULT_RESPONSE | jq -r '.data.data.host')" >> $GITHUB_OUTPUT
          echo "port=$(echo $VAULT_RESPONSE | jq -r '.data.data.port')" >> $GITHUB_OUTPUT
          echo "user=$(echo $VAULT_RESPONSE | jq -r '.data.data.user')" >> $GITHUB_OUTPUT
          echo "path=$(echo $VAULT_RESPONSE | jq -r '.data.data.path')" >> $GITHUB_OUTPUT
          echo "password=$(echo $VAULT_RESPONSE | jq -r '.data.data.password')" >> $GITHUB_OUTPUT

      - name: Install sshpass for password authentication
        run: sudo apt-get install -y sshpass

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ steps.vault.outputs.port }} ${{ steps.vault.outputs.host }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on VPS
        run: |
          sshpass -p '${{ steps.vault.outputs.password }}' ssh -p ${{ steps.vault.outputs.port }} \
            -o StrictHostKeyChecking=no \
            ${{ steps.vault.outputs.user }}@${{ steps.vault.outputs.host }} \
            "mkdir -p ${{ steps.vault.outputs.path }}"

      - name: Copy docker-compose.yml to VPS
        run: |
          sshpass -p '${{ steps.vault.outputs.password }}' scp -P ${{ steps.vault.outputs.port }} \
            -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ steps.vault.outputs.user }}@${{ steps.vault.outputs.host }}:${{ steps.vault.outputs.path }}/

      - name: Copy .env.example to VPS (if .env doesn't exist)
        run: |
          sshpass -p '${{ steps.vault.outputs.password }}' ssh -p ${{ steps.vault.outputs.port }} \
            -o StrictHostKeyChecking=no \
            ${{ steps.vault.outputs.user }}@${{ steps.vault.outputs.host }} \
            "cd ${{ steps.vault.outputs.path }} && \
            if [ ! -f .env ]; then \
              echo 'Creating .env from .env.example template'; \
              cat > .env << 'EOF'
          RIOT_API_KEY=
          GEMINI_API_KEY=
          OPENAI_API_KEY=
          AI_PROVIDER=gemini
          OPENAI_BASE_URL=https://api.openai.com/v1
          OPENAI_MODEL=gpt-4o-mini
          EOF
            fi"

      - name: Deploy to VPS via Docker Compose
        run: |
          sshpass -p '${{ steps.vault.outputs.password }}' ssh -p ${{ steps.vault.outputs.port }} \
            -o StrictHostKeyChecking=no \
            ${{ steps.vault.outputs.user }}@${{ steps.vault.outputs.host }} \
            "cd ${{ steps.vault.outputs.path }} && \
            docker-compose pull && \
            docker-compose up -d && \
            docker-compose ps"

      - name: Verify deployment
        run: |
          sshpass -p '${{ steps.vault.outputs.password }}' ssh -p ${{ steps.vault.outputs.port }} \
            -o StrictHostKeyChecking=no \
            ${{ steps.vault.outputs.user }}@${{ steps.vault.outputs.host }} \
            "cd ${{ steps.vault.outputs.path }} && \
            docker-compose logs --tail=50"
